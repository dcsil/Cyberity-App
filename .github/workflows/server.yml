name: Flask CI
on: [pull_request]

jobs:
  BuildServer:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'
    - name: Cache pip3
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip3
        key: ${{ runner.os }}-pip3-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip3-
          ${{ runner.os }}-
    - name: Install dependencies
      run: pip3 install -r requirements.txt

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.3.0
      with:
        mongodb-version: 3.6
    - name: Test with pytest and Upload
      uses: paambaati/codeclimate-action@v2.7.4
      env:
        FLASK_ENV: development
        COOKIE_PROD: development
        CC_TEST_REPORTER_ID: a924e6dfbb60efe7a4a78a09c3683dacdd28fb3e570f831811b362ad5c09d498
      with:
        working-directory: server
        coverageCommand: python -m pytest tests/ --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html

